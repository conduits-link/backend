name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Set up MySQL
      run: |
        sudo /etc/init.d/mysql start
        mysql -u root -proot -e "CREATE USER 'nw'@'localhost' IDENTIFIED BY 'JnlezOynC411I4SZ';"
        mysql -u root -proot -e "GRANT ALL ON *.* TO 'nw'@'localhost' WITH GRANT OPTION;"
        mysql -u root -proot -e "GRANT ALL ON test_noteworthydb.* TO 'nw'@'localhost';"
    - name: Run Tests
      run: |
        python manage.py test