{% extends "base_generic.html" %}

{% block content %}
  <h1>Editor File List</h1>
  {% if file_list %}
    <ul>
      {% for file in file_list %}
      <li>
        <a href="{{ file.get_absolute_url }}">{{ file.title }}</a>
        ({{file.author}})
        ({{file.date_created}})
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no files in the database.</p>
  {% endif %}
{% endblock %}
